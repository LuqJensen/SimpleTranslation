<div ng-controller="SimpleTranslation.Pairs.Controller">
    <div class="umb-panel-header umb-editor-header">
        <div class="umb-panel-header-content-wrapper">
            <div class="umb-panel-header-content">
                <div class="umb-panel-header-left-side">
                    <div class="umb-panel-header-title-wrapper">
                        <div class="umb-panel-header-name">Pairs</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="umb-editor-container umb-panel-body umb-scrollable row-fluid" style="height: 700px">
        <div class="umb-pane">
            <table class="table">
                <thead>
                <tr>
                    <th>Key</th>
                    <th ng-repeat="x in languages">{{ x.languageCultureName }}</th>
                </tr>
                </thead>
                <tbody ng-repeat="x in keys">
                <tr>
                    <td>{{ x.key }}</td>
                    <td ng-repeat="(key, translation) in x.translationTexts track by $index">
                        <div ng-switch="!!translation">
                            <div ng-switch-when="true">
                                <div ng-switch="!!translation.value">
                                    <div ng-switch-when="true">
                                        <i class="icon-check" style="color: #46a546;" title="{{translation.value}}"></i>
                                    </div>
                                    <div ng-switch-default>
                                        <i class="icon-delete" style="color: #ff0000;"></i>
                                    </div>
                                </div>
                            </div>
                            <div ng-switch-default>
                                <i class="icon-delete" style="color: #ff0000;"></i>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
