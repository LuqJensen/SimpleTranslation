<div ng-controller="SimpleTranslation.UserLanguages.Controller">
    <div class="umb-panel-header umb-editor-header">
        <div class="umb-panel-header-content-wrapper">
            <div class="umb-panel-header-content">
                <div class="umb-panel-header-left-side">
                    <div class="umb-panel-header-title-wrapper">
                        <div class="umb-panel-header-name">Translation Languages for {{ user.userName }}</div>
                    </div>
                </div>
                <div class="btn-toolbar umb-btn-toolbar">
                    <a class="btn btn-primary btn" ng-click="save()">Save</a>
                </div>
            </div>
        </div>
    </div>
    <div class="umb-editor-container umb-panel-body umb-scrollable row-fluid scrollable">
        <div class="umb-pane">
            <div ng-repeat="x in languages">
                <div>
                    <label ng-if="user.languages.indexOf(x.id) == -1"><input type="checkbox" ng-model="master" ng-change="toggleSelectionAdd(x.id)" ng-checked=false> {{ x.languageCultureName }}</label>
                    <label ng-if="user.languages.indexOf(x.id) != -1"><input type="checkbox" ng-model="master" ng-change="toggleSelectionRemove(x.id)" ng-checked=true> {{ x.languageCultureName }}</label>
                </div>
            </div>
        </div>
    </div>
</div>
